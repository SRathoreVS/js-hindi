<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue; display: flex;">
   <!--Value	State	            Description
    0	    UNSENT	            Client has been created. open() not 
                                called yet.
    1	    OPENED	            open() has been called.
    2	    HEADERS_RECEIVED	send() has been called, and headers and 
                                status are available.
    3	    LOADING         	Downloading; responseText holds partial 
                                data.
    4	    DONE	            The operation is complete.
    --> 
    <div id="photo"></div>
    <button class="show">ID show</button>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    // XML AJAX request is sent --> create an Object (XMLHttpRequest)
    const xhr = new XMLHttpRequest()
    // open(method: string, url: string | URL)
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // JSON.parse() , is same changing to Number() or to String(), here we change it to Object 
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(typeof data); // most of the case its STRING , so we cannot access the data elements directly . AFTER JSON,parse() ----> typeOf = object
            console.log(data.followers);
            
        }
    }
    xhr.send()
</script>
</html>
