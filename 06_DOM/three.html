   console.log(div1);

   div1.style.padding = "12px"
   
   // Bothh are correct option to add the text to element 

   // (1) div1.innerText = "chai aur code" // this override ts values after taking it from the orignal HTML values and give it the new value

   const addText  = document.createTextNode = "chai aur code"

   document.body.appendChild(div1)
