<html lang="en">
<head>

<body>
    <h1>chai or code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saySatyam = function(){
        console.log("Satyam");
    }
    const changeTxt = function(){
        document.querySelector('h1').innerHTML = "JAVASCRIPT SERIES"
    }
        //function setTimeout(handler: TimerHandler, timeout?: number | undefined, ...arguments: any[]): number

        // Asking for timeout to wait for 2 sec and then perform 
    setTimeout(saySatyam,2000)
    const changeMe = setTimeout(changeTxt,2000)

    //clearTimeout(changeMe) // clearInterval always takes in the reference of the setTimeout .

    document.querySelector('#stop').addEventListener('click',(e) => {
        clearTimeout(changeMe)
        console.log("Stopped");
    })
//-------------------------------------------------------------------

</script>
